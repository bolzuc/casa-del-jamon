<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="page-reservas">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="logo">
            <img src="../multimedia/logo.png" alt="Logo La Casa de Jamón" class="img-fluid" style="width: 150px;">
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="nuevo-local.html">Nuevo Local</a></li>
                <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección del héroe -->
    <section class="hero animate__animated animate__fadeIn">
        <div class="text-center py-5 bg-warning text-white">
            <h1 class="animate__animated animate__fadeInDown">Reserva una Mesa</h1>
            <p class="animate__animated animate__fadeInUp">¡Asegura tu lugar y disfruta de una experiencia gastronómica única!</p>
        </div>
    </section>

    <!-- Contenido principal -->
    <main class="container py-5">
        <section class="section">
            <h2 class="text-center mb-4 animate__animated animate__fadeInUp">Formulario de Reservas</h2>
            <form action="submit_reservation.php" method="post">
                <div class="mb-3 animate__animated animate__fadeInLeft">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 animate__animated animate__fadeInRight">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 animate__animated animate__fadeInLeft">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3 animate__animated animate__fadeInRight">
                        <label for="date" class="form-label">Fecha de la Reserva</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-6 mb-3 animate__animated animate__fadeInLeft">
                        <label for="time" class="form-label">Hora de la Reserva</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                <div class="mb-3 animate__animated animate__fadeInUp">
                    <label for="guests" class="form-label">Número de Personas</label>
                    <input type="number" class="form-control" id="guests" name="guests" required>
                </div>
                <button type="submit" class="btn btn-warning animate__animated animate__heartBeat animate__delay-2s">Reservar</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 La Casa de Jamón - Restaurante tematizado con la cultura española</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
