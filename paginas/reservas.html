<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - La Casa de Jamón</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
        }

        .form-reserva {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-reserva h2 {
            color: #ff5722; /* Naranja */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-reserva .form-group {
            margin-bottom: 20px;
        }

        .form-reserva label {
            font-weight: bold;
        }

        .form-reserva input[type="text"],
        .form-reserva input[type="email"],
        .form-reserva textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-reserva button {
            background-color: #ffc107; /* Amarillo */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-reserva button:hover {
            background-color: #ff9800; /* Naranja más claro */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../multimedia/logo.png" alt="Logo La Casa de Jamón">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../paginas/menu.html">Menú</a></li>
                <li><a href="../paginas/contacto.html">Contacto</a></li>
                <li><a href="../paginas/reservas.html">Reservas</a></li>
                <li><a href="../paginas/quienes-somos.html">Quienes somos</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="content container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-reserva">
                    <h2>Realizar una Reserva</h2>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Reserva</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora de Reserva</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="personas">Número de Personas</label>
                            <input type="number" id="personas" name="personas" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje (Opcional)</label>
                            <textarea id="mensaje" name="mensaje" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Enviar Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 La Casa de Jamón - Restaurante tematizado con la cultura española</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
